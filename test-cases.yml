    Пользователь должен иметь возможность регистрации на сайте.
  prerequisites: |
    Открыта страница сайта - https://codebattle.hexlet.io
  test-data: |
    Nickname = my-nickname
    Email = my_email@google.com
    Password = mypassword
  steps:
    - На странице нажать кнопку "Sign up".
